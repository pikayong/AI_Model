<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Accelerometer Gyroscope Data</title>
</head>
<body>
    <div>
        <ul>
            <li>Acceleration X: <span id="acc_x"></span></li>
            <li>Acceleration Y: <span id="acc_y"></span></li>
            <li>Acceleration Z: <span id="acc_z"></span></li>
        </ul>
    </div>
    <script>
        const accelerometer = new Accelerometer({ frequency: 60 });

        accelerometer.addEventListener("reading", (e) => {
        console.log(`Acceleration along the X-axis ${accelerometer.x}`);
        console.log(`Acceleration along the Y-axis ${accelerometer.y}`);
        console.log(`Acceleration along the Z-axis ${accelerometer.z}`);
        document.getElementById("acc_x").innerText = accelerometer.x;
        document.getElementById("acc_y").innerText = accelerometer.y;
        document.getElementById("acc_z").innerText = accelerometer.z;
        });
        accelerometer.start();
    </script>
</body>
</html>
